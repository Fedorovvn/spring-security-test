<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Edit User</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Edit user: </h1>
<h3 th:utext="${user.nickname}"></h3>

<br/><br/>
<form th:action="@{'/admin/edit?id=' + ${user.id}}"
      th:object="${userform}"
      method="POST">
    Current nickname: <a th:utext="${user.nickname}"></a>
    <br/><br/>
    New nickname:
    <input type="text" th:field="*{nickname}" />
    <br/><br/>
    Current e-mail: <a th:utext="${user.email}"></a>
    <br/><br/>
    New e-mail:
    <input type="text" th:field="*{email}" />
    <br/><br/>
    New Password:
    <input type="text" th:field="*{password}" />
    <br/><br/>
    <input type="submit" value="Edit" />
</form>
<br/>
<br/>
<a href="/admin/userlist">Back to user list</a>
</body>
</html>
